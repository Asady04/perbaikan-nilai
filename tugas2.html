<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tugas 2</title>
</head>

<body>
    <div class="container p-5">
        <label for="file">Masukkan Gambar, Khusus Gambar yaa...</label>
        <input type="file" name="file" id="fileId" class="form-control mb-2" onchange="uploadImg()">
        <button class="btn btn-outline-dark mb-2" onclick="showUrl()">
            Lihat Url Gambar
        </button>
        <div id="box"></div>
    </div>
    <script>
        let base64String = "";

        function uploadImg() {
            var file = document.querySelector('input[type=file]')['files'][0];
            var reader = new FileReader();

            console.log("next");

            reader.onload = function () {
                base64String = reader.result;
            }
            reader.readAsDataURL(file);
        }
        function showUrl() {
            console.log(base64String);
            document.getElementById("box").innerHTML = '<textarea class="form-control" rows="10" cols="50">' + base64String + '</textarea>';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
